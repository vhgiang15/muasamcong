<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VTT-STG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class='dashboard'>
<div th:replace="/client/left-menu :: left-menu"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
			<div class="row">
				<div class="col-lg-3"><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> </div>
				<div class="col-lg-9">
                        <h5>Báo cáo chi tiết</h5>
                </div>
			</div>
   		</header>
        <div class='dashboard-content'>  
        	<form action="#" id="form-tim-kiem-lich-su" class="form-custom">
        	     <div class="row">
        			<h6>Báo cáo theo tỉnh</h6>
        		</div>
				<div class="row">				
					<div class="col-sm-12 col-lg-2">
						<label>Tỉnh</label> 										
						<select class="form-select" name="province" id="provcode" onchange="getlink()">
    						<option th:each="option : ${listProvince}" th:value="${option.provCode}" th:text="${option.provName}"></option>
						</select>
					</div>					
					<div class="col-sm-12 col-lg-2">
						<label>Từ ngày *</label> <input id="datefrom" class="form-control"
							th:value="${#dates.format(fromDate, 'dd-MM-yyyy')}" name="date-from" onchange="getlink()"required>
					</div>
					<div class="col-sm-12 col-lg-2">
						<label>Đến ngày *</label> <input id="dateto" class="form-control"
							name="date-to" th:value="${#dates.format(toDate, 'dd-MM-yyyy')}" onchange="getlink()" required>
					</div>
					
					<div class="col-sm-12 col-lg-2">
						<label>Lĩnh vực</label> 
						<select class="form-select" name="invest-field" id="investfield" onchange="getlink()"  >
							<option value="all">Tất cả</option>
    						<option value="XL">Xây lắp</option>
    						<option value="TV">Tư vấn</option>
    						<option value="PTV">Phi tư vấn</option>
    						<option value="HH">Hàng hoá</option>
    						<option value="HON_HOP">Hỗn hợp</option>
						</select>
					</div>

					<div class="col-sm-12 col-lg-2 mt-4">
						<a class="btn btn-primary disabled" id="link-search" href="#" role="button">Báo cáo</a>
					</div>
				</div>
			</form> 
			
			<form action="#" id="form-tim-kiem-lich-su" class="form-custom mt-5">
        	     <div class="row">
        			<h6>Báo cáo theo từ khoá</h6>
        		</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<label>Tỉnh</label> 										
						<select class="form-select" name="provcodekey" id="provcodekey">
    						<option value="0">Tất cả</option>
    						<option th:each="option : ${listProvince}" th:value="${option.provCode}" th:text="${option.provName}"></option>
						</select>
					</div>
								
					<div class="col-sm-12 col-lg-2">
						<label>Trường tìm kiếm</label> 										
						<select class="form-select" name="typeinfo" id="typeinfo" onchange="enablesearchkey()">
    						<option value="0">---------</option>
    						<option value="CDT">Tên chủ đầu tư</option>
    						<option value="DVMT">Đơn vị mời thầu</option>
    						<option value="TGT">Tên gói thầu</option>
    						<option value="DVTT">Đon vị trúng thầu</option>
    						
						</select>
					</div>
					
					<div class="col-sm-12 col-lg-2">
						<label>Từ khoá</label> <input id="keysearch" class="form-control" onchange="enablesearchkey()"
							th:value="${keysearch}" name="keysearch">
					</div>	
									
					<div class="col-sm-12 col-lg-2">
						<label>Từ ngày *</label> <input id="datefromkey" class="form-control"
							th:value="${#dates.format(fromDate, 'dd-MM-yyyy')}" name="date-from-key" onchange="checkdayreportkey()" required>
					</div>
					<div class="col-sm-12 col-lg-2">
						<label>Đến ngày *</label> <input id="datetokey" class="form-control"
							name="date-to-key" th:value="${#dates.format(toDate, 'dd-MM-yyyy')}" onchange="checkdayreportkey()" required>
					</div>
					
					<div class="col-sm-12 col-lg-1">
						<label>Lĩnh vực</label> 
						<select class="form-select" name="invest-field-key" id="investfieldkey">
							<option value="all">Tất cả</option>
    						<option value="XL">Xây lắp</option>
    						<option value="TV">Tư vấn</option>
    						<option value="PTV">Phi tư vấn</option>
    						<option value="HH">Hàng hoá</option>
    						<option value="HON_HOP">Hỗn hợp</option>
						</select>
					</div>

					<div class="col-sm-12 col-lg-1 mt-4">
						<button type="button" id="btn-search-key"
							class="btn btn-primary btn-dove disabled" th:value="1"
							onclick="reportkey()">Báo cáo</button>
					</div>
				</div>
			</form>
                						         
        </div>
    </div>

    
</div>

<script>
$("#dashboard").removeClass('active');
$("#notice-today").removeClass('active');
$("#search").addClass('active');
$("#notice-manage").removeClass('active');
$("#report").removeClass('active');
$("#setting").removeClass('active');
$("#profile").removeClass('active');
</script>

<script>
flatpickr("#datefrom", {
	dateFormat: "d-m-Y",
	});

flatpickr("#dateto", {
	dateFormat: "d-m-Y",
	});
	
flatpickr("#datefromkey", {
	dateFormat: "d-m-Y",
	});
	
flatpickr("#datetokey", {
	dateFormat: "d-m-Y",
	});	
	
</script>



</body>
</html>
