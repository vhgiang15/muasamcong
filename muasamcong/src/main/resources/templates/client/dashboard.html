<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VTT-STG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="/js/script.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class='dashboard'>
	<div th:replace="/client/left-menu :: left-menu"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
			<div class="row">
				<div class="col-lg-3"><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> </div>
				<div class="col-lg-9">
                        <h5>Thông tin tổng hợp</h5>
                        <h6>VIETTEL ĐÃ TRÚNG <strong><a th:text="${total}" th:href="${totalLink}"> </a> </strong>GÓI THẦU TRONG NĂM 2023</h6>
                </div>
			</div>
        </header>
        <div class='dashboard-content mt-0'>
        <div class="row p-0 mt-3 ms-2">
					<div class="col-sm-12 col-md-4 mt-3 p-0">
						<div class="card border-left-success shadow h-100">
							<div class="card-body pt-0 pe-3" style="border: 2px">
								<div class="row no-gutters align-items-center">
									<table class="table table-hover table-sm">
									    <thead class="table-info">
									      <tr>
									        <th>Miền Nam</th>
									        <th>Hôm nay</th>
									        <th>Luỹ kế gói thầu năm</th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr th:each="o : ${listMN}">
									        <td th:text="${o.provName}"></td>
									       <td><a th:text="${o.amountNoticeToday}" th:href="${o.link}"> </a></td>
									        <td th:text="${o.amountNoticeYear}"></td>
									      </tr>
									    </tbody>
									  </table>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-sm-12 col-md-4 mt-3 p-0">
						<div class="card border-left-success shadow h-100">
							<div class="card-body pt-0 pe-3">
								<div class="row no-gutters align-items-center">
									<table class="table table-hover table-sm">
									    <thead class="table-info">
									      <tr>
									        <th>Miền Trung</th>
									        <th>Hôm nay</th>
									        <th>Luỹ kế gói thầu năm</th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr th:each="o : ${listMT}">
									        <td th:text="${o.provName}"></td>
									      	<td><a th:text="${o.amountNoticeToday}" th:href="${o.link}"> </a></td>
									        <td th:text="${o.amountNoticeYear}"></td>
									      </tr>
									    </tbody>
									  </table>
								</div>
							</div>
						</div>
					</div>
					
					
					<div class="col-sm-12 col-md-4 mt-3 p-0">
						<div class="card border-left-success shadow h-100">
							<div class="card-body pt-0 pe-3">
								<div class="row no-gutters align-items-center">
									<table class="table table-hover table-sm">
									    <thead class="table-info">
									      <tr>
									        <th>Miền Bắc</th>
									        <th>Hôm nay</th>
									        <th>Luỹ kế gói thầu năm</th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr th:each="o : ${listMB}">
									        <td th:text="${o.provName}"></td>
									        <td><a th:text="${o.amountNoticeToday}" th:href="${o.link}"> </a></td>
									        <td th:text="${o.amountNoticeYear}"></td>
									      </tr>
									    </tbody>
									  </table>
								</div>
							</div>
						</div>
					</div>

					



				</div>
  			</div>
    	</div>
   </div>
    


<script>
$("#dashboard").addClass('active');
$("#notice-today").removeClass('active');
$("#search").removeClass('active');
$("#notice-manage").removeClass('active');
$("#report").removeClass('active');
$("#setting").removeClass('active');
$("#profile").removeClass('active');
</script>

</body>
</html>
