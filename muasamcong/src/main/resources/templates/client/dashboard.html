<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VTT-STG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="/js/script.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class='dashboard'>
	<div th:replace="/client/left-menu :: left-menu"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
			<div class="row">
				<div class="col-lg-3"><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> </div>
				<div class="col-lg-9">
                        <h5>Thông tin tổng hợp</h5>
                </div>
			</div>
        </header>
        <div class='dashboard-content'> 
        <div class="row">
					<div class="col-xl-4 col-md-6 mb-4">
						<div class="card border-left-primary shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<table class="table table-hover">
									    <thead>
									      <tr>
									        <th>Miền bắc</th>
									        <th>Hôm nay</th>
									        <th>Luỹ kế năm</th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr>
									        <td>John</td>
									        <td>Doe</td>
									        <td>john@example.com</td>
									      </tr>
									      <tr>
									        <td>Mary</td>
									        <td>Moe</td>
									        <td>mary@example.com</td>
									      </tr>
									      <tr>
									        <td>July</td>
									        <td>Dooley</td>
									        <td>july@example.com</td>
									      </tr>
									    </tbody>
									  </table>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xl-4 col-md-6 mb-4">
						<div class="card border-left-success shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-success text-uppercase mb-1">
											SL tỉnh hôm nay XS:</div>
										<div class="h6 mb-0 font-weight-bold text-gray-800">Đã có KQXS:  </div>
										<div class="h6 mb-0 font-weight-bold text-gray-800">Chưa có KQXS:</div>
									</div>
									<div class="col-auto">
										<i class="fas fa-calendar-check fa-2x text-gray-300"></i>
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="col-xl-4 col-md-6 mb-4">
						<div class="card border-left-info shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-info text-uppercase mb-1">SL tỉnh hôm qua XS:  </div>
										<div class="row no-gutters align-items-center">
											<div class="col-auto">
												<div class="h6 mb-0 mr-3 font-weight-bold text-gray-800">Đã có KQXS: </div>
												<div class="h6 mb-0 mr-3 font-weight-bold text-gray-800">Chưa có KQXS: </div>
											</div>
										</div>
									</div>
									<div class="col-auto">
										<i class="fas fa-calendar-check fa-2x text-gray-300"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
  			</div>
    	</div>
   </div>
    


<script>
$("#dashboard").addClass('active');
$("#notice-today").removeClass('active');
$("#search").removeClass('active');
$("#notice-manage").removeClass('active');
$("#report").removeClass('active');
$("#setting").removeClass('active');
$("#profile").removeClass('active');
</script>

</body>
</html>
