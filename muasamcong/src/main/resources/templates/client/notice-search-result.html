<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VTT-STG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>               
                  
   				<div class="card border-left-primary shadow m-3 p-1" th:each="o : ${listDTO}">
            		<div class="card-body">
						<div class="row no-gutters align-items-center">
		            			<div class="d-flex justify-content-between align-items-center">
		            				<p class="text-xs font-weight-bold text-danger text-uppercase mb-1"> Mã TBMT: <span th:text="${o.notifyNoStand}"></span></p> 
		            				<span class="text-danger" th:text="${o.status}"></span>
		            			</div>
			            		<div class="row">
			            			<div class="col-md-8">
			            				<a th:href="@{${o.link}}">
			            		  			<span class="text-primary h6" th:text="${o.bidName}"></span>            				
			            				</a> 
			            				<div class="row">
			            					<div class="col-md-8">
			            						<p> <strong> Bên mời thầu: </strong> <span th:text="${o.procuringEntityName}"></span></p> 
			            						<p> <strong> Chủ đầu tư: </strong><span th:text="${o.investorName}"></span></p> 
			            						<p> <strong>Ngày đăng tải TBMT: </strong><span th:text="${o.publicDate}"></span></p> 
			            					</div> 
			            					
			            					<div class="col-md-4 content__body__left__item__infor__contract__other">
			            						<h6><strong>Lĩnh vực: </strong> <span th:text="${o.investField}"></span></h6> 
			            						<h6><strong> Địa điểm: </strong> <span th:text="${o.location}"></span></h6>
			            					</div>
			            				</div>
			            			</div> 
			            			<div class="col-md-2">
			            				<div class="row">
			               					<p><strong>Thời điểm đóng thầu</strong></p> 
			            					<h5 th:text="${o.bidCloseDate}"></h5> 
			            					<p><strong>Hình thức dự thầu</strong></p> 
			            					<h6 th:text="${o.isInternet}">Qua mạng</h6>
			            				</div>
			            			</div> 
			            			<div class="col-lg-2">
			            				<div class="p-0" th:unless="${o.contractorName=='NOT'}">
			            				<p>Nhà thầu trúng thầu</p>
			            				<h6><strong th:text="${o.contractorName}"> </strong></h6> 
			            				<p>Giá trúng thầu</p>
			            				<h6><strong th:text="${#numbers.formatInteger(o.bidWinningPrice,3,'POINT')}"> </strong><span> VND</span></h6> 
			            				
			            				<p>Ngày phê duyệt KQLCNT</p>
			            				<h6><strong th:text="${o.decisionDate}"> </strong></h6> 
			            					            				
										</div>
									</div>
									
								</div>
					</div>
				</div> 
			</div> 			         

          
            
</body>
</html>
