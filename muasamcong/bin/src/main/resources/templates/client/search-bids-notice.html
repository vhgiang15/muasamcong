<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VTT-STG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class='dashboard'>
<div th:replace="/client/left-menu :: left-menu"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
			<div class="row">
				<div class="col-lg-3"><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> </div>
				<div class="col-lg-9">
                        <h5>Chức năng tìm kiếm nhanh thông báo mời thầu</h5>
                </div>
			</div>
   		</header>
        <div class='dashboard-content'>  
        	<form action="#" id="form-tim-kiem-lich-su" class="form-custom">
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<label>Số thông báo mời thầu</label> <input id="notice-no" class="form-control"
							th:value="${notifyNo}" name="notice-no">
					</div>
					
					<div class="col-sm-12 col-lg-2">
						<label>Tỉnh</label> 										
						<select class="form-select" name="province" id="provinceAdmin">
    						<option value="0">Chọn tỉnh</option>
    						<option th:each="option : ${listProvince}" th:value="${option.provCode}" th:text="${option.provName}"></option>
						</select>
					</div>					
					<div class="col-sm-12 col-lg-2">
						<label>Từ ngày *</label> <input id="datefrom" class="form-control"
							th:value="${dateFrom}" name="date-from" required>
					</div>
					<div class="col-sm-12 col-lg-2">
						<label>Đến ngày *</label> <input id="dateto" class="form-control"
							name="date-to" th:value="${dateTo}" required>
					</div>

					<div class="col-sm-12 col-lg-2 mt-4">
						<button type="button" id="btn-search"
							class="btn btn-primary btn-dove" th:value="1"
							onclick="searchbids()">Tìm kiếm</button>
					</div>
				</div>
			</form>                  

						         
        </div>
    </div>

    
</div>
<script>
$("#dashboard").removeClass('active');
$("#notice-today").removeClass('active');
$("#search").addClass('active');
$("#notice-manage").removeClass('active');
$("#report").removeClass('active');
$("#setting").removeClass('active');
$("#profile").removeClass('active');

flatpickr("#datefrom", {
	dateFormat: "d-m-Y",
	});

flatpickr("#dateto", {
	dateFormat: "d-m-Y",
	});

</script>



</body>
</html>
